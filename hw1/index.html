    <script> 
    // 1.Императивный стиль режения задачи
    let arr = [1,5,2,4,1];

        function sortMin(){
            for (let i = 0; i < arr.length-1; i++) {
                for (let j = 0; j < arr.length-1; j++) {
                    if(arr[i]>arr[j]){
                        const temp = arr[i];
                        arr[i]=arr[j];
                        arr[j]=temp;
                    }
                } 
            }
            console.log(arr);
        }
    sortMin(arr);
    // 2.Декларативный способ решения.
    console.log(arr.sort((a,b) => b-a));
    </script>
